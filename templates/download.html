<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Download Options</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .url-display {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            word-break: break-all;
            font-size: 14px;
            color: #555;
            text-align: center;
        }

        .options-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .option-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            position: relative;
        }

        .option-card:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .option-card input[type="radio"]:checked + label {
            color: #667eea;
        }

        .option-card:has(input[type="radio"]:checked) {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .option-card input[type="radio"] {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .option-content {
            flex: 1;
            cursor: pointer;
        }

        .option-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .option-description {
            font-size: 13px;
            color: #666;
        }

        .option-icon {
            font-size: 30px;
            margin-right: 15px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        /* Tablet devices (portrait) */
        @media screen and (max-width: 768px) {
            .container {
                padding: 30px 25px;
                max-width: 90%;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 13px;
            }

            .url-display {
                padding: 12px;
                font-size: 13px;
            }

            .options-title {
                font-size: 16px;
            }

            .option-card {
                padding: 12px;
            }

            .option-title {
                font-size: 16px;
            }

            .option-description {
                font-size: 12px;
            }

            .option-icon {
                font-size: 26px;
                margin-right: 12px;
            }

            .btn {
                padding: 14px;
                font-size: 16px;
            }
        }

        /* Mobile devices (portrait) */
        @media screen and (max-width: 480px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 25px 20px;
                max-width: 100%;
                border-radius: 15px;
            }

            h1 {
                font-size: 22px;
                margin-bottom: 8px;
            }

            .subtitle {
                font-size: 12px;
                margin-bottom: 20px;
            }

            .url-display {
                padding: 10px;
                font-size: 12px;
                margin-bottom: 20px;
            }

            .options-title {
                font-size: 15px;
                margin-bottom: 12px;
            }

            .option-card {
                padding: 10px;
                margin-bottom: 12px;
            }

            .option-card input[type="radio"] {
                width: 18px;
                height: 18px;
                margin-right: 10px;
            }

            .option-title {
                font-size: 15px;
                margin-bottom: 3px;
            }

            .option-description {
                font-size: 11px;
            }

            .option-icon {
                font-size: 24px;
                margin-right: 10px;
            }

            .btn {
                padding: 13px;
                font-size: 15px;
                margin-top: 15px;
            }

            .back-link {
                margin-top: 15px;
            }

            .back-link a {
                font-size: 13px;
            }
        }

        /* Small mobile devices */
        @media screen and (max-width: 360px) {
            .container {
                padding: 20px 15px;
            }

            h1 {
                font-size: 20px;
            }

            .option-card {
                padding: 8px;
            }

            .option-card input[type="radio"] {
                width: 16px;
                height: 16px;
                margin-right: 8px;
            }

            .option-title {
                font-size: 14px;
            }

            .option-description {
                font-size: 10px;
            }

            .option-icon {
                font-size: 22px;
                margin-right: 8px;
            }

            .btn {
                padding: 12px;
                font-size: 14px;
            }
        }

        /* Large desktop devices */
        @media screen and (min-width: 1200px) {
            .container {
                max-width: 700px;
                padding: 50px;
            }

            h1 {
                font-size: 32px;
            }

            .options-title {
                font-size: 20px;
            }

            .option-card {
                padding: 18px;
            }

            .option-title {
                font-size: 20px;
            }

            .option-icon {
                font-size: 35px;
            }
        }

        /* Landscape orientation for mobile */
        @media screen and (max-width: 768px) and (orientation: landscape) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
                max-height: 95vh;
                overflow-y: auto;
            }

            .option-card {
                margin-bottom: 10px;
            }

            .btn {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Download Format</h1>
        <p class="subtitle">Choose your preferred quality and format</p>
        
        <div class="url-display">
            üîó {{ youtube_url if youtube_url else 'No URL provided' }}
        </div>

        <form action="/download" method="POST">
            <input type="hidden" name="youtube_url" value="{{ youtube_url }}">
            
            <div class="options-title">Available Options:</div>

            <div class="option-card">
                <input type="radio" name="quality" id="480p" value="480p" required>
                <span class="option-icon">üìπ</span>
                <label for="480p" class="option-content">
                    <div class="option-title">480p Video</div>
                    <div class="option-description">Standard quality - Smaller file size</div>
                </label>
            </div>

            <div class="option-card">
                <input type="radio" name="quality" id="720p" value="720p">
                <span class="option-icon">üé¨</span>
                <label for="720p" class="option-content">
                    <div class="option-title">720p HD Video</div>
                    <div class="option-description">High definition - Balanced quality</div>
                </label>
            </div>

            <div class="option-card">
                <input type="radio" name="quality" id="1080p" value="1080p">
                <span class="option-icon">üé•</span>
                <label for="1080p" class="option-content">
                    <div class="option-title">1080p Full HD Video</div>
                    <div class="option-description">Full high definition - Best quality</div>
                </label>
            </div>

            <div class="option-card">
                <input type="radio" name="quality" id="mp3" value="mp3">
                <span class="option-icon">üéµ</span>
                <label for="mp3" class="option-content">
                    <div class="option-title">MP3 Audio</div>
                    <div class="option-description">Audio only - Music and podcasts</div>
                </label>
            </div>

            <button type="submit" class="btn">Download Selected Format</button>
        </form>

        <div class="back-link">
            <a href="/">‚Üê Back to enter new URL</a>
        </div>
    </div>
</body>
</html>
