<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        .youtube-icon {
            text-align: center;
            margin-bottom: 20px;
            font-size: 60px;
        }

        /* Tablet devices (portrait) */
        @media screen and (max-width: 768px) {
            .container {
                padding: 30px 25px;
                max-width: 90%;
            }

            h1 {
                font-size: 28px;
            }

            .youtube-icon {
                font-size: 50px;
            }

            input[type="text"] {
                padding: 12px;
                font-size: 15px;
            }

            .btn {
                padding: 14px;
                font-size: 16px;
            }
        }

        /* Mobile devices (portrait) */
        @media screen and (max-width: 480px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 25px 20px;
                max-width: 100%;
                border-radius: 15px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 8px;
            }

            .subtitle {
                font-size: 13px;
                margin-bottom: 25px;
            }

            .youtube-icon {
                font-size: 45px;
                margin-bottom: 15px;
            }

            input[type="text"] {
                padding: 12px;
                font-size: 14px;
            }

            .btn {
                padding: 13px;
                font-size: 15px;
            }

            .info {
                padding: 12px;
                font-size: 12px;
            }
        }

        /* Small mobile devices */
        @media screen and (max-width: 360px) {
            .container {
                padding: 20px 15px;
            }

            h1 {
                font-size: 22px;
            }

            .youtube-icon {
                font-size: 40px;
            }

            input[type="text"] {
                padding: 10px;
                font-size: 13px;
            }

            .btn {
                padding: 12px;
                font-size: 14px;
            }
        }

        /* Large desktop devices */
        @media screen and (min-width: 1200px) {
            .container {
                max-width: 650px;
                padding: 50px;
            }

            h1 {
                font-size: 36px;
            }

            .youtube-icon {
                font-size: 70px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="youtube-icon">üé•</div>
        <h1>YouTube Downloader</h1>
        <p class="subtitle">Download your favorite videos easily</p>

        <form action="/download_page" method="POST">
            <div class="input-group">
                <label for="youtubeUrl">YouTube Video URL</label>
                <input type="text" name="youtubeUrl" placeholder="https://www.youtube.com/watch?v=..." required>
            </div>

            <button type="submit" class="btn">
                Continue to Download Options
            </button>
        </form>

        <div class="info">
            ‚ÑπÔ∏è Paste a valid YouTube video link above and click the button to proceed
        </div>
    </div>
</body>

</html>
